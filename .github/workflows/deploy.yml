name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to S3
        uses: aws-actions/s3-sync@v2
        with:
          source-dir: './'      # You can change to './build' if you only want build folder
          dest-dir: '/'         # Root of your S3 bucket
          bucket: ${{ secrets.S3_BUCKET_NAME }}
          delete: true          # Deletes removed files from S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1   # Replace with your bucket's region
